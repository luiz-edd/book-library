<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/code.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Your private library</h1>
    <div class="container">
        <div class="new-book-form">
            <form action="" method="" id="form-book">
                <fieldset>
                    <legend>Add a book to your library</legend>
                    <label for="title">Title: </label>
                    <input id="title" type="text" name="title" required>
                    <label for="author">Author: </label>
                    <input id="author" type="text" name="author" required>
                    <label for="pages">Pages: </label>
                    <input id="pages" type="number" name="pages">
                    <label for="readed">Readed: </label>
                    <input type="checkbox" id="readed" name="readed">
                    <button id="new-book" class="new-book" type="submit">Add</button>
                </fieldset>
                
            </form>
            
        </div>
        <div class="library-container">
            
        </div>
    </div>
</body>
</html>
