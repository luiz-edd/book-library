<body>
    <h1>Your private library</h1>
    <div class="container">
        <div class="new-book-form">
            <form action="" method="" id="form-book">
                <fieldset>
                    <legend>Add a book to your library</legend>
                    <label for="title">Title: </label>
                    <br>
                    <input id="title" type="text" name="title" maxlength="30">
                    <label for="author">Author: </label>
                    <br>
                    <input id="author" type="text" name="author" maxlength="25">
                    <label for="pages">Pages: </label>
                    <br>
                    <input id="pages" type="number" name="pages" maxlength="6"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    <div>
                        <label for="read">Read: </label>
                        <input type="checkbox" id="read" name="read">
                        <button id="new-book" class="new-book" type="submit">Add</button>
                    </div>
                </fieldset>

            </form>
